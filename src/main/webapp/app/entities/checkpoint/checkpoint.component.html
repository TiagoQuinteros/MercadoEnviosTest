<div>
    <h2 id="page-heading">
        <span jhiTranslate="mercadoEnviosTestApp.checkpoint.home.title">Checkpoints</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-checkpoint" [routerLink]="['/checkpoint/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="mercadoEnviosTestApp.checkpoint.home.createLabel">
            Create a new Checkpoint
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="checkpoints?.length === 0">
        <span jhiTranslate="mercadoEnviosTestApp.checkpoint.home.notFound">No checkpoints found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="checkpoints && checkpoints.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="mercadoEnviosTestApp.checkpoint.status">Status</span></th>
                    <th scope="col" ><span jhiTranslate="mercadoEnviosTestApp.checkpoint.subStatus">Sub Status</span></th>
                    <th scope="col" ><span jhiTranslate="mercadoEnviosTestApp.checkpoint.shipment">Shipment</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let checkpoint of checkpoints ;trackBy: trackId">
                    <td><a [routerLink]="['/checkpoint', checkpoint.id, 'view']">{{ checkpoint.id }}</a></td>
                    <td jhiTranslate="{{ 'mercadoEnviosTestApp.Status.' + checkpoint.status }}">{{ checkpoint.status }}</td>
                    <td jhiTranslate="{{ 'mercadoEnviosTestApp.SubStatus.' + checkpoint.subStatus }}">{{ checkpoint.subStatus }}</td>
                    <td>
                        <div *ngIf="checkpoint.shipmentId">
                            <a [routerLink]="['/shipment', checkpoint.shipmentId , 'view']" >{{ checkpoint.shipmentId }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/checkpoint', checkpoint.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/checkpoint', checkpoint.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(checkpoint)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
