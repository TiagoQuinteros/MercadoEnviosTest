<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-checkpoint-heading" jhiTranslate="mercadoEnviosTestApp.checkpoint.home.createOrEditLabel">Create or edit a Checkpoint</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mercadoEnviosTestApp.checkpoint.status" for="field_status">Status</label>
                    <select class="form-control" name="status" formControlName="status" id="field_status">
                        <option value="HANDLING">{{ 'mercadoEnviosTestApp.Status.HANDLING' | translate }}</option>
                        <option value="READY_TO_SHIP">{{ 'mercadoEnviosTestApp.Status.READY_TO_SHIP' | translate }}</option>
                        <option value="SHIPPED">{{ 'mercadoEnviosTestApp.Status.SHIPPED' | translate }}</option>
                        <option value="DELIVERED">{{ 'mercadoEnviosTestApp.Status.DELIVERED' | translate }}</option>
                        <option value="NOT_DELIVERED">{{ 'mercadoEnviosTestApp.Status.NOT_DELIVERED' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mercadoEnviosTestApp.checkpoint.subStatus" for="field_subStatus">Sub Status</label>
                    <select class="form-control" name="subStatus" formControlName="subStatus" id="field_subStatus">
                        <option value="MANUFACTURING">{{ 'mercadoEnviosTestApp.SubStatus.MANUFACTURING' | translate }}</option>
                        <option value="READY_TO_PRINT">{{ 'mercadoEnviosTestApp.SubStatus.READY_TO_PRINT' | translate }}</option>
                        <option value="PRINTED">{{ 'mercadoEnviosTestApp.SubStatus.PRINTED' | translate }}</option>
                        <option value="SOON_DELIVER">{{ 'mercadoEnviosTestApp.SubStatus.SOON_DELIVER' | translate }}</option>
                        <option value="WAITING_FOR_WITHDRAWAL">{{ 'mercadoEnviosTestApp.SubStatus.WAITING_FOR_WITHDRAWAL' | translate }}</option>
                        <option value="LOST">{{ 'mercadoEnviosTestApp.SubStatus.LOST' | translate }}</option>
                        <option value="STOLEN">{{ 'mercadoEnviosTestApp.SubStatus.STOLEN' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mercadoEnviosTestApp.checkpoint.shipment" for="field_shipment">Shipment</label>
                    <select class="form-control" id="field_shipment" name="shipment" formControlName="shipmentId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="shipmentOption.id" *ngFor="let shipmentOption of shipments; trackBy: trackById">{{ shipmentOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
